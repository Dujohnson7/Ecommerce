<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GuraShop</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/891/891462.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <a class="text-2xl font-bold text-blue-600" th:href="@{/}">GuraShop</a>
            </div>

            <div class="flex-1 max-w-lg mx-8">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                    <input type="text" placeholder="Search products..."
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <nav class="hidden md:flex items-center space-x-6">
                <a th:href="@{/}" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="#products" class="text-gray-700 hover:text-blue-600">Products</a>
                <a href="#about" class="text-gray-700 hover:text-blue-600">About</a>
                <a href="#contact" class="text-gray-700 hover:text-blue-600">Contact</a>
                <a th:href="@{/orders}" class="text-gray-700 hover:text-blue-600">Orders</a>
            </nav>

            <div class="flex items-center space-x-4">
                <button class="relative p-2 text-gray-700 hover:text-blue-600">
                    <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>

                <div class="relative" id="userMenu">
                    <button class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                        <i data-lucide="user" class="w-6 h-6"></i>
                        <span class="hidden md:block">Account</span>
                        <i data-lucide="chevron-down" class="w-4 h-4"></i>
                    </button>

                    <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden">
                        <div id="userLoggedMenu" class="hidden">
                            <a th:href="@{/orders}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Orders</a>
                            <a th:href="@{/profile}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                            <hr class="my-1">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                        </div>
                        <hr class="my-1">
                        <a th:href="@{/login}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Login</a>
                        <a th:href="@{/signup}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="bg-gray-100 flex items-center justify-center min-h-screen py-16">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-4">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mx-auto mb-4">
                <i data-lucide="shopping-cart" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">GuraShop</h1>
            <p class="text-gray-600 text-sm">Login</p>
        </div>

        <div th:if="${param.error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            Invalid email or password.
        </div>
        <div th:if="${param.logout}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            You have been logged out successfully.
        </div>

        <!-- Login Form -->
        <form id="adminLoginForm" th:action="@{/login}" method="post" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <label for="adminEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="adminEmail" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
                       placeholder="Enter your Email">
            </div>
            <div>
                <label for="adminPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="adminPassword" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
                       placeholder="Enter your password">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a th:href="@{/signup}" class="text-blue-600 hover:text-blue-800">Sign up</a></p>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        lucide.createIcons();

        // Toggle user dropdown
        const userMenu = document.getElementById('userMenu');
        const userDropdown = document.getElementById('userDropdown');

        userMenu.addEventListener('click', function(event) {
            event.stopPropagation();
            userDropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            userDropdown.classList.add('hidden');
        });
    });
</script>
</body>
</html>
