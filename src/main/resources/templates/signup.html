<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GuraShop</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/891/891462.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-50">
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <a class="text-2xl font-bold text-blue-600" th:href="@{/}">GuraShop</a>
            </div>
            <div class="flex-1 max-w-lg mx-8">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                    <input type="text" placeholder="Search products..."
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
        </div>
    </div>
</header>

<main class="bg-gray-100 flex items-center justify-center min-h-screen py-16">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-4">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mx-auto mb-4">
                <i data-lucide="shopping-cart" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">GuraShop</h1>
            <p class="text-gray-600 text-sm">Create Account</p>
        </div>

        <div th:if="${param.success}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            Account created successfully.
        </div>
        <div th:if="${error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            <span th:text="${error}"></span>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" th:action="@{/signup}" method="post" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="firstName" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
                       placeholder="Enter your First Name">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="lastName" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
                       placeholder="Enter your Last Name">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
                       placeholder="Enter your Username">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
                       placeholder="Enter your Email">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="number" id="phoneNumber" name="phoneNumber" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
                       placeholder="Enter your Phone Number">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
                       placeholder="Enter your password">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Province</label>
                <select id="provinceState" name="provinceState" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select Province</option>
                    <option th:each="province : ${provinces}" th:value="${province}" th:text="${province}"></option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">District</label>
                <select id="districtState" name="districtState" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select District</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sector</label>
                <input type="text" name="sector" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Street</label>
                <input type="text" name="street" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Already have an account?
                <a th:href="@{/login}" class="text-blue-600 hover:text-blue-800">Login</a>
            </p>
            <a th:href="@{/}" class="text-sm text-gray-600 hover:text-gray-800 inline-flex items-center mt-2">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i>
                Back to Store
            </a>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        lucide.createIcons();

        const provinceSelect = document.getElementById('provinceState');
        const districtSelect = document.getElementById('districtState');

        if (provinceSelect && districtSelect) {
            provinceSelect.addEventListener('change', function () {
                const selectedProvince = this.value;
                districtSelect.innerHTML = '<option value="">Select District</option>';

                if (!selectedProvince) return;

                fetch(`/districts-by-province?province=${encodeURIComponent(selectedProvince)}`)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(data => {
                        data.forEach(district => {
                            const option = document.createElement('option');
                            option.value = district;
                            option.textContent = district;
                            districtSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error loading districts:', error));
            });
        }
    });
</script>
</body>
</html>
