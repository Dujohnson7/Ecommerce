<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuraShop - My Profile</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/891/891462.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <a class="text-2xl font-bold text-blue-600" th:href="@{/}">GuraShop</a>
            </div>
            <nav class="hidden md:flex items-center space-x-6">
                <a th:href="@{/}" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="#products" class="text-gray-700 hover:text-blue-600">Products</a>
                <a href="#about" class="text-gray-700 hover:text-blue-600">About</a>
                <a href="#contact" class="text-gray-700 hover:text-blue-600">Contact</a>
                <a th:href="@{/orders}" class="text-gray-700 hover:text-blue-600">Orders</a>
            </nav>
            <div class="flex items-center space-x-4">
                <button onclick="window.location.href='/cart'" class="relative p-2 text-gray-700 hover:text-blue-600">
                    <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                </button>
                <div class="relative" id="userMenu">
                    <button onclick="toggleUserMenu()" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                        <i data-lucide="user" class="w-6 h-6"></i>
                        <span id="userNameDisplay" class="hidden md:block" th:text="${username}" >Account</span>
                        <i data-lucide="chevron-down" class="w-4 h-4"></i>
                    </button>
                    <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden">
                        <a th:href="@{/orders}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Orders</a>
                        <a th:href="@{/profile}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-semibold">Profile</a>
                        <hr class="my-1">
                        <a href="#" onclick="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">My Profile</h1>
        <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
            <form th:action="@{/profile}" th:object="${user}" method="post">
                <div class="mb-4">
                    <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstname" th:field="*{firstName}" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                <div class="mb-4">
                    <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastname" th:field="*{lastName}" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" readonly>
                </div>
                <div class="mb-4">
                    <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                    <input type="text" id="country" th:field="*{address.country}" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                <div class="mb-4">
                    <label for="province" class="block text-sm font-medium text-gray-700">Province</label>
                    <input type="text" id="province" th:field="*{address.provinceState}" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                <div class="mb-4">
                    <label for="district" class="block text-sm font-medium text-gray-700">District</label>
                    <input type="text" id="district" th:field="*{address.districtState}" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                <div class="mb-4">
                    <label for="district" class="block text-sm font-medium text-gray-700">Sector</label>
                    <input type="text" id="sector" th:field="*{sector}" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                <div class="mb-4">
                    <label for="district" class="block text-sm font-medium text-gray-700">Street</label>
                    <input type="text" id="street" th:field="*{street}" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                <div class="mb-4">
                    <label for="createdAt" class="block text-sm font-medium text-gray-700">Account Created</label>
                    <input type="text" id="createdAt" th:value="${#temporals.format(user.createdAt, 'dd MMM yyyy')}" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100" readonly>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">Update Profile</button>
            </form>
        </div>
    </div>
</section>

<footer class="bg-gray-900 text-white py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <div>
                <h3 class="text-xl font-bold mb-4">GuraShop</h3>
                <p class="text-gray-400">Your trusted online shopping destination with quality products and excellent service.</p>
            </div>
            <div>
                <h4 class="font-semibold mb-4">Quick Links</h4>
                <ul class="space-y-2 text-gray-400">
                    <li><a href="#about" class="hover:text-white">About Us</a></li>
                    <li><a href="#contact" class="hover:text-white">Contact</a></li>
                </ul>
            </div>
            <div>
                <h4 class="font-semibold mb-4">Follow Us</h4>
                <div class="flex space-x-4">
                    <a href="https://www.facebook.com/" target="_blank" class="text-gray-400 hover:text-white">
                        <i data-lucide="facebook" class="w-6 h-6"></i>
                    </a>
                    <a href="https://x.com/" class="text-gray-400 hover:text-white">
                        <i data-lucide="twitter" class="w-6 h-6"></i>
                    </a>
                    <a href="https://www.instagram.com/" class="text-gray-400 hover:text-white">
                        <i data-lucide="instagram" class="w-6 h-6"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
            <p>&copy; 2025 GuraShop. All rights reserved.</p>
        </div>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (window.lucide) {
            lucide.createIcons();
        } else {
            console.warn('Lucide not loaded. Icons may not display.');
        }
    });

    function toggleUserMenu() {
        document.getElementById('userDropdown').classList.toggle('hidden');
    }

    function logout() {
        alert('Logging out...'); // Replace with notification if needed
        localStorage.removeItem('user');
        window.location.href = '/login';
    }

    document.addEventListener('click', function(event) {
        const userMenu = document.getElementById('userMenu');
        const userDropdown = document.getElementById('userDropdown');
        if (!userMenu.contains(event.target)) {
            userDropdown.classList.add('hidden');
        }
    });
</script>
</body>
</html>
